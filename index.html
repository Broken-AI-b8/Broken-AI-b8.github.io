<!DOCTYPE html>
<html lang="en">
<head>
    
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="DENY">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Press This Button</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
        #image-container {
            margin-top: 20px;
            display: none;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>There is nothing to look for here, just go away please</h1>
    <button onclick="showImage()">Don't press this button</button>

    <div id="image-container">
        <img src="kitty.png" alt="why?">
    </div>

    <script>
        function showImage() {
            document.getElementById('image-container').style.display = 'block';
        }
    </script>

</body>
</html>
